<!DOCTYPE html>
<html lang="ky">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>MusicKG Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="admin.css" rel="stylesheet">
    <style>
        .custom-file-upload {
            display: block;
            padding: 12px;
            background: #2a2a2a;
            border: 1px dashed #555;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 15px;
            color: #ccc;
        }
        .custom-file-upload span {
            color: #00c853;
            font-weight: bold;
        }
        #upload-progress-container {
            width: 100%;
            background: #222;
            height: 4px;
            border-radius: 2px;
            margin-bottom: 10px;
            display: none;
        }
        #upload-progress {
            width: 0%;
            height: 100%;
            background: #00c853;
            transition: width 0.3s ease;
        }
        /* Жашыруу үчүн класс */
        .hidden-field { display: none !important; }
        
        /* Сиз сурагандай, башкалар менен бирдей стиль (болгону сол жагы кызыл) */
        .header-video { 
            border-left: 4px solid #FF0000 !important; 
            
        }
    </style>
</head>
<body>

<div id="toast-box" class="toast"></div>

<div id="login-screen">
    <div class="login-box">
        <h2 style="text-align: center; margin-bottom: 20px;">MusicKG Admin</h2>
        <input type="email" id="email-in" placeholder="Email">
        <input type="password" id="pass-in" placeholder="Пароль">
        
        <div style="display: flex; align-items: center; margin-bottom: 15px; color: #ccc; font-size: 14px;">
            <input type="checkbox" id="remember-me" style="margin-right: 10px; width: 18px; height: 18px; cursor: pointer;">
            <label for="remember-me" style="cursor: pointer;">Мени эстеп кал</label>
        </div>

        <button class="btn-send" onclick="login()">
            <span class="btn-text">Кирүү</span>
        </button>
    </div>
</div>

<div id="admin-main" style="display:none;">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h2>Башкаруу</h2>
        <button onclick="logout()" style="background:none; border:none; color: #ff4444; cursor:pointer;">Чыгуу</button>
    </div>

    <div id="lists-container">
        <div class="category-header header-video"><h3>Видео клиптер</h3></div>
        <div id="list-video_clips" class="list-group"></div>

        <div class="category-header hei0"><h3>Шортс</h3></div>
        <div id="list-shorts" class="list-group"></div>

        <div class="category-header hei1"><h3>Топ 5 жаңы ырлар</h3></div>
        <div id="list-top_hits" class="list-group"></div>

        <div class="category-header hei2"><h3>Хит ырлар</h3></div>
        <div id="list-hits" class="list-group"></div>

        <div class="category-header hei3"><h3>Жаңы хиттер</h3></div>
        <div id="list-new_hits" class="list-group"></div>

        <div class="category-header hei4"><h3>Жакында чыгуучу</h3></div>
        <div id="list-upcoming" class="list-group"></div>
    </div>

    <button class="add-btn" onclick="openUpload()">+</button>
</div>

<div id="uploadModal" class="modal">
    <div class="modal-content">
        <div class="close-x" onclick="closeUpload()">✕</div>
        <h3 style="text-align: center; margin-bottom: 20px;">Маалымат кошуу</h3>
        
        <select id="mainCategory" onchange="adjustForm()">
            <option value="video_clips">Видео клиптер</option>
            <option value="shorts">Шортс (Видео)</option>
            <option value="top_hits">Топ 5 жаңы ырлар</option>
            <option value="hits">Хит ырлар</option>
            <option value="new_hits">Жаңы хиттер</option>
            <option value="upcoming">Жакында чыгуучу</option>
        </select>

        <div id="divArtist"><input type="text" id="artistName" placeholder="Артисттин аты"></div>
        <div id="divName"><input type="text" id="itemName" placeholder="Ырдын аты"></div>
        <div id="divUrl"><input type="text" id="itemUrl" placeholder="YouTube шилтемеси"></div>
        
        <div id="divFile">
            <label for="imgFile" class="custom-file-upload" id="l-imgFile">
                Мукаба тандаңыз <span>+</span>
            </label>
            <input type="file" id="imgFile" accept="image/*" onchange="updateFileName()" style="display:none">
        </div>

        <div id="upload-progress-container">
            <div id="upload-progress"></div>
        </div>

        <button class="btn-send" id="uploadBtn" onclick="confirmUpload()">
            <span class="btn-text">Сайтка чыгаруу</span>
        </button>
    </div>
</div>

<div id="deleteModal" class="modal">
    <div class="modal-content" style="text-align: center;">
        <div class="close-x" onclick="closeDelModal()">✕</div>
        <h3 style="color: #ff4444; margin-bottom: 20px;">Өчүрүлсүнбү?</h3>
        <p id="delete-info" style="font-size: 14px; margin-bottom: 20px; color: #888;"></p>
        <button class="btn-send" style="border-color: #ff4444; background: #1a1a1a; color: #fff;" id="confirmDeleteBtn">
            <span class="btn-text">Ооба, өчүрүү</span>
        </button>
    </div>
</div>

<script type="module" src="admin.js"></script>

<script>
    window.adjustForm = function() {
        const cat = document.getElementById('mainCategory').value;
        const divName = document.getElementById('divName');
        const divFile = document.getElementById('divFile');
        const divArtist = document.getElementById('divArtist');
        const divUrl = document.getElementById('divUrl');

        // Баарын баштапкы абалга келтирүү
        divArtist.classList.remove('hidden-field');
        divName.classList.remove('hidden-field');
        divUrl.classList.remove('hidden-field');
        divFile.classList.remove('hidden-field');

        if (cat === 'video_clips') {
            // ВИДЕО КЛИП: Артист + Аты + Шилтеме (Сүрөт жашырылат)
            divFile.classList.add('hidden-field');
        } 
        else if (cat === 'shorts') {
            // ШОРТС: Артист + Шилтеме (Аты жана Сүрөт жашырылат)
            divName.classList.add('hidden-field');
            divFile.classList.add('hidden-field');
        } 
        else if (cat === 'hits' || cat === 'new_hits') {
            // ХИТТЕР: Артист + Аты + Шилтеме (Сүрөт жашырылат)
            divFile.classList.add('hidden-field');
        }
    }

    // Модал ачылганда автоматтык текшерүү
    const observer = new MutationObserver((mutations) => {
        mutations.forEach((m) => {
            if (m.target.style.display === 'flex') adjustForm();
        });
    });
    observer.observe(document.getElementById('uploadModal'), { attributes: true, attributeFilter: ['style'] });

    window.updateFileName = function() {
        const f = document.getElementById('imgFile').files[0];
        const label = document.getElementById('l-imgFile');
        if (f) label.innerHTML = `Тандалды: <span>${f.name.substring(0, 10)}...</span>`;
    }
</script>

</body>
</html>
